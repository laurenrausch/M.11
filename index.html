<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Simple Demo for PUT, GET, and DELETE</h1>
    <p id="lambda-info">
        <!-- loaded with AJAX -->
    </p>

    <h3>Loads data from the server</h3>

    <button id="load-data">Load Data</button>

    <script>
        document.getElementById("load-data").onclick = function () {
            let lambda = document.getElementById("lambda-info");
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function () {
                lambda.innerHTML = xhr.response;
            });
            xhr.open("GET", "https://08fr6d1l19.execute-api.us-east-2.amazonaws.com/items");
            xhr.send();
        }

    </script>

    <hr>

    <h3> Add an Item to the List</h3>

    <br>

    <label for="id_box">ID: </label>
    <input type="text" id="id_box" required>

    <label for="name_box">Name: </label>
    <input type="text" id="name_box" required>

    <label for="price_box">Price: </label>
    <input type="text" id="price_box" required>

    <br>

    <button id="send-data">Send Data</button>

    <script>
        document.getElementById("send-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("PUT", "https://08fr6d1l19.execute-api.us-east-2.amazonaws.com/items");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                "id": "11111",
                "price": 19,
                "name": "test put value"
            }));
        }
    </script>




    <hr>

    <label for="id_delete">ID: </label>
    <input type="text" id="id_delete" required>

    <button id="delete-data">Delete Data</button>

    <p>Deletes a JSON object from the server with 11111</p>
    <script>
        document.getElementById("delete-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("DELETE", "https://08fr6d1l19.execute-api.us-east-2.amazonaws.com/items/11111");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send();
        }
    </script>
</body>

</html>
