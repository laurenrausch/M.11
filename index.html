<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Simple Demo for PUT, GET, and DELETE</h1>
    <p id="lambda-info">
        <!-- loaded with AJAX -->
    </p>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <hr>

    <div class="table_inputs">
        <h3>Add Item to Database</h3>
        <form id="addItemForm">
            <label for="id">ID:</label>
            <input type="text" id="id"><br>

            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="price">Price:</label>
            <input type="number" id="price"><br>

            <button>Add Item</button>
        </form>
    </div>

    <hr>
    <button id="send-data">Send Data</button>
    <script>
        const id = document.querySelector("id");
        const name = document.querySelector("name");
        const price = document.querySelector("price");

        document.getElementById("send-data").onclick = function () {

            const id2 = id.value;
            const name2 = name.value;
            const price2 = price.value;

            let xhr = new XMLHttpRequest();
            xhr.open("PUT", "https://08fr6d1l19.execute-api.us-east-2.amazonaws.com");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                "id": id2,
                "price": price2,
                "name": name2
            }));
        }
    </script>

    <button id="load-data">Load Data</button>
    <p>Loads data from the server</p>
    <script>
        document.getElementById("load-data").onclick = function () {
            let lambda = document.getElementById("lambda-info");
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function () {
                lambda.innerHTML = xhr.response;
            });
            xhr.open("GET", "https://08fr6d1l19.execute-api.us-east-2.amazonaws.com");
            xhr.send();
        }

    </script>

    <hr>
    <button id="delete-data">Delete Data</button>
    <p>Deletes a JSON object from the server with 11111</p>
    <script>
        document.getElementById("delete-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("DELETE", "https://08fr6d1l19.execute-api.us-east-2.amazonaws.com");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send();
        }
    </script>
</body>

</html>
